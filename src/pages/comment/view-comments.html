<ion-header>
  <ion-navbar>
    <ion-title>Comments</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
   <ion-list>
    <button ion-item *ngFor="let comment of comments">
      <div (click)="showOptions(course.$key);">{{comment.data}}</div>
    </button>
  </ion-list>

  <button ion-button (click)="addComment();"><ion-icon name="add"></ion-icon></button>
</ion-content>
