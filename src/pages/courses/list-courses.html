<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Courses</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
   <ion-list>
     <ion-item  *ngFor="let course of courses | async" >
       <div (click)="showDetails(course);">{{course.name}}</div>
        
     </ion-item>
  </ion-list>
</ion-content>
