<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
    <ion-title>
      Mobile Applications Development - Centennial College
    </ion-title>
    <ion-buttons end>
      <button ion-button clear icon-only item-right (click)="editProgram(program);">
        <ion-icon name="create"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>
<ion-content>
  <div>
    <h2>Description</h2>
    <ion-item text-wrap>{{program?.description}}</ion-item>
  </div>

  <div>
    <h2>Deadline to apply</h2>
    <ion-item text-wrap>{{program?.deadline}}</ion-item>
  </div>
  
  <h2>Requirements</h2>
  <ion-list>
    <ion-item *ngFor="let requirement of program?.requirements" text-wrap>{{requirement.data}}</ion-item>
  </ion-list>
  
</ion-content>
